<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor | AI-Powered Valuation</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Satoshi:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- 3D Background Container -->
    <div id="canvas-container"></div>

    <!-- App Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="branding-container">
                <div class="logo">
                    <span class="logo-text">House Price Prediction</span>
                </div>
                <div class="branding-caption">
                    House Prediction Model by Aryan
                </div>
            </div>
            <div class="status-indicator">
                <span class="dot"></span>
                <span>Live System</span>
            </div>
        </header>

        <!-- Content Grid -->
        <div class="content-grid">

            <!-- Left Panel: Input Form -->
            <section class="glass-card input-panel">
                <div class="card-header">
                    <h2>Property Details</h2>
                    <p>Enter specifications for instant valuation</p>
                </div>

                <form id="prediction-form">
                    <div class="form-group">
                        <label for="bedrooms">Bedrooms</label>
                        <div class="input-wrapper">
                            <input type="number" id="bedrooms" name="BedroomsTotal" min="0" max="10" value="3" required>
                            <span class="unit">Beds</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="bathrooms-full">Full Bathrooms</label>
                        <div class="input-wrapper">
                            <input type="number" id="bathrooms-full" name="BathroomsFull" min="0" max="10" value="2"
                                required>
                            <span class="unit">Baths</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="bathrooms-half">Half Bathrooms</label>
                        <div class="input-wrapper">
                            <input type="number" id="bathrooms-half" name="BathroomsHalf" min="0" max="5" value="1">
                            <span class="unit">Baths</span>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="living-area">Living Area</label>
                        <div class="input-wrapper">
                            <input type="number" id="living-area" name="LivingArea" min="100" max="20000" step="10"
                                value="2500" required>
                            <span class="unit">Sq Ft</span>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="cta-button">
                            <span class="btn-text">Predict Value</span>
                            <span class="btn-glow"></span>
                        </button>
                    </div>
                </form>
            </section>

            <!-- Right Panel: Results & Visualization -->
            <section class="glass-card result-panel" id="result-panel">
                <!-- Initial State -->
                <div class="empty-state" id="empty-state">
                    <div class="pulse-ring"></div>
                    <p>Awaiting Property Data...</p>
                </div>

                <!-- Loading State -->
                <div class="loading-state hidden" id="loading-state">
                    <div class="loader-satellite"></div>
                    <p>Analyzing Market Data...</p>
                </div>

                <!-- Result State -->
                <div class="result-content hidden" id="result-content">
                    <div class="price-display">
                        <span class="currency">$</span>
                        <span class="price-value" id="price-value">0</span>
                    </div>
                    <div class="confidence-band">
                        <div class="band-label">Estimated Range</div>
                        <div class="band-bar">
                            <div class="fill"></div>
                        </div>
                        <div class="band-values">
                            <span id="range-low">--</span>
                            <span id="range-high">--</span>
                        </div>
                    </div>

                    <div class="chart-container">
                        <canvas id="price-chart"></canvas>
                    </div>

                    <div class="property-summary">
                        <h3>Analysis Summary</h3>
                        <ul id="summary-list">
                            <!-- Populated by JS -->
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>

</html>
